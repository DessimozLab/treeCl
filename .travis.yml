language: python

python:
  - 2.7
  - 3.4
#  - 3.5

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - gcc-4.7
      - g++-4.7

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y raxml
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - if [ -d $HOME/miniconda ]; then export PATH=$HOME/miniconda/bin:$PATH; fi
  - if [ -d $HOME/miniconda2 ]; then export PATH=$HOME/miniconda2/bin:$PATH; fi
  - echo $PATH
  - conda update --yes conda
  - export CC=gcc-4.7
  - export CXX=g++-4.7

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION cython==0.21 numpy scipy matplotlib nose pandas scikit-bio scikit-learn pyparsing pyyaml six biopython
  - pip install .

sudo: true

script: nosetests

deploy:
  provider: pypi
  user: kgori
  password:
    secure: 
  on:
    tags: true
    repo: kgori/treeCl
    branch: master
