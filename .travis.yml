language: python

branches:
  only:
  - master
  - dev

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - gcc-4.7
      - g++-4.7
      - liblapack-dev
      - libblas-dev
      - gfortran

before_install:
  - wget https://github.com/stamatak/standard-RAxML/archive/v8.2.11.tar.gz
  - tar xf v8.2.11.tar.gz
  - cd standard-RAxML-8.2.11
  - make -f Makefile.AVX.gcc
  - sudo mv raxmlHPC-AVX /usr/bin
  - cd ..
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - if [ -d $HOME/miniconda ]; then export PATH=$HOME/miniconda/bin:$PATH; fi
  - if [ -d $HOME/miniconda2 ]; then export PATH=$HOME/miniconda2/bin:$PATH; fi
  - echo $PATH
  - conda update --yes conda
  - export CC=gcc-4.7
  - export CXX=g++-4.7

install:
  - conda create -n travis --yes python=$TRAVIS_PYTHON_VERSION future nose pyparsing pyyaml six
  - source activate travis
  - pip install cython>=0.19.0
  - pip install numpy
  - pip install --no-binary ":all:" .

sudo: true

script: nosetests

deploy:
  provider: pypi
  user: kgori
  password:
    secure: 
  on:
    tags: true
    repo: kgori/treeCl
    branch: master
    python: 2.7
